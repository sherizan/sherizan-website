<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sherizan Sheikh</title>
        <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Gelasio:ital,wght@1,400&display=swap" rel="stylesheet">
        <link href="./dist/output.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <!-- Google tag (gtag.js) -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=G-7SGTEC99PW"></script>
        <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-7SGTEC99PW');
        </script>
        <script type="module" src="https://unpkg.com/@splinetool/viewer@1.9.71/build/spline-viewer.js"></script>
        <style>
            /* Full-screen background spline viewer */
            .spline-container {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                z-index: 1;
            }
            
            spline-viewer {
                width: 100%;
                height: 100%;
            }
            
            /* Content styling */
            .content {
                position: relative;
                z-index: 2;
                pointer-events: auto;
            }
            
            .grid-container {
                display: grid;
                grid-template-columns: 1fr 1fr;
                gap: 20px;
                align-items: center;
            }
            
            /* Loading animation */
            #loading-container {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                display: flex;
                justify-content: center;
                align-items: center;
                background-color: rgba(0, 0, 0, 0.8);
                z-index: 10;
                transition: opacity 0.5s ease;
            }
            
            @keyframes rotation {
                0% { transform: rotate(0deg); }
                100% { transform: rotate(360deg); }
            }
            
            /* Hide the loading container when Spline is loaded */
            spline-viewer[loaded] + #loading-container {
                display: none;
            }
        </style>
    </head>
    <body style="background-color: #000000; min-height: 100vh; display: flex; align-items: center; justify-content: center; overflow: hidden;">
        <!-- Spline background -->
        <div class="spline-container">
            <spline-viewer 
                loading-anim-type="spinner-small-dark" 
                url="scene.splinecode"
                events-target="global"
                onLoad="document.getElementById('loading-container').style.display = 'none';">
            </spline-viewer>
        </div>
        
        <!-- Main content -->
        <div class="container mx-auto p-4 md:p-8 content">
            <div class="grid-container">
                <div>
                    <h1 class="text-3xl md:text-5xl" style="font-family: 'DM Sans', sans-serif; color: #FFFFFF; letter-spacing: -2px;">
                        Sherizan Sheikh
                    </h1>
                    <p class="text-lg" style="font-family: 'Gelasio', serif; font-style: italic; color: #FFFFFF; letter-spacing: -1px;">
                        Chief of Design
                    </p>
                    <a href="https://www.linkedin.com/in/sherizansheikh" target="_blank" style="color: #ffffff46;">
                        <i class="fab fa-linkedin"></i>
                    </a>
                </div>
            </div>
        </div>

        <!-- jQuery and animation scripts -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/tilt.js/1.2.1/tilt.jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
        <script>
            $(document).ready(function(){
                $('.js-tilt').tilt({
                    glare: true,
                    maxGlare: .5
                });

                // GSAP animation
                gsap.from(".js-tilt", {
                    duration: 1.5,
                    opacity: 0,
                    y: -50,
                    ease: "bounce.out"
                });
                
                // Hide loading container when Spline is loaded
                document.querySelector('spline-viewer').addEventListener('load', function() {
                    document.getElementById('loading-container').style.opacity = '0';
                    setTimeout(() => {
                        document.getElementById('loading-container').style.display = 'none';
                    }, 500);
                });
            });
        </script>
    </body> 
</html>
