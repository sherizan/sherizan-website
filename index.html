<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sherizan Sheikh</title>
        <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Gelasio:ital,wght@1,400&display=swap" rel="stylesheet">
        <link href="./dist/output.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <!-- Google tag (gtag.js) -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=G-7SGTEC99PW"></script>
        <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-7SGTEC99PW');
        </script>
        <style>
            canvas {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                z-index: 1;
                pointer-events: none;
            }
            .content {
                position: relative;
                z-index: 2;
            }
            .grid-container {
                display: grid;
                grid-template-columns: 1fr 1fr;
                gap: 20px;
                align-items: center;
            }
        </style>
    </head>
    <body style="background-color: #000000; min-height: 100vh; display: flex; align-items: center; justify-content: center; overflow: hidden;">
        <canvas id="backgroundCanvas"></canvas>
        <div class="container mx-auto p-4 md:p-8 content">
            <div class="grid-container">
                <img src="images/sherizan.png"
                     alt="Sherizan"
                     style="width: 500px; filter: brightness(0.9) contrast(1.1);"
                     class="js-tilt"
                     data-tilt>
                <div>
                    <h1 class="text-3xl md:text-5xl" style="font-family: 'DM Sans', sans-serif; color: #FFFFFF; letter-spacing: -2px;">
                        Sherizan Sheikh
                    </h1>
                    <p class="text-lg" style="font-family: 'Gelasio', serif; font-style: italic; color: #FFFFFF; letter-spacing: -1px;">
                        Chief of Design
                    </p>
                    <a href="https://www.linkedin.com/in/sherizansheikh" target="_blank" style="color: #ffffff46;">
                        <i class="fab fa-linkedin"></i>
                    </a>
                </div>
            </div>
        </div>
        <script>
            const canvas = document.getElementById('backgroundCanvas');
            const ctx = canvas.getContext('2d');

            // Set canvas size
            function resizeCanvas() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);

            // Particle class with improved following behavior
            class Particle {
                constructor(x, y, targetX, targetY) {
                    this.x = x;
                    this.y = y;
                    this.targetX = targetX;
                    this.targetY = targetY;
                    this.size = Math.random() * 3 + 1;
                    this.life = 100;
                    this.maxSpeed = 3;
                    this.acceleration = 0.2;
                }

                update() {
                    // Calculate direction to target
                    let dx = this.targetX - this.x;
                    let dy = this.targetY - this.y;
                    
                    // Calculate distance
                    let distance = Math.sqrt(dx * dx + dy * dy);
                    
                    // Normalize direction
                    if (distance > 0) {
                        dx = dx / distance;
                        dy = dy / distance;
                    }
                    
                    // Apply acceleration towards target
                    this.x += dx * this.maxSpeed;
                    this.y += dy * this.maxSpeed;
                    
                    // Reduce life
                    this.life -= 1.5;
                    
                    // Update target position with slight randomness
                    this.targetX += (Math.random() - 0.5) * 2;
                    this.targetY += (Math.random() - 0.5) * 2;
                }

                draw() {
                    ctx.fillStyle = `rgba(255, 255, 255, ${this.life/100})`;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    ctx.fill();
                }
            }

            let particles = [];
            let mouse = {
                x: null,
                y: null,
                lastX: null,
                lastY: null
            };

            // Track mouse movement
            window.addEventListener('mousemove', (event) => {
                mouse.lastX = mouse.x;
                mouse.lastY = mouse.y;
                mouse.x = event.x;
                mouse.y = event.y;
                
                // Create particles along the mouse path
                if (mouse.lastX !== null) {
                    const steps = 3;
                    for (let i = 0; i < steps; i++) {
                        const x = mouse.lastX + (mouse.x - mouse.lastX) * (i / steps);
                        const y = mouse.lastY + (mouse.y - mouse.lastY) * (i / steps);
                        particles.push(new Particle(
                            x + (Math.random() - 0.5) * 20,
                            y + (Math.random() - 0.5) * 20,
                            mouse.x,
                            mouse.y
                        ));
                    }
                }
            });

            // Animation loop
            function animate() {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                for(let i = 0; i < particles.length; i++) {
                    particles[i].update();
                    particles[i].draw();
                    if(particles[i].life <= 0) {
                        particles.splice(i, 1);
                        i--;
                    }
                }
                
                // Limit number of particles
                while (particles.length > 300) {
                    particles.shift();
                }
                
                requestAnimationFrame(animate);
            }

            animate();
        </script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/tilt.js/1.2.1/tilt.jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
        <script>
            $(document).ready(function(){
                $('.js-tilt').tilt({
                    glare: true,
                    maxGlare: .5
                });

                // GSAP animation
                gsap.from(".js-tilt", {
                    duration: 1.5,
                    opacity: 0,
                    y: -50,
                    ease: "bounce.out"
                });
            });
        </script>
    </body> 
</html>
